<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBUS Signage Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Hanken Grotesk', sans-serif;
      background-color: #f5f7fa;
      color: #002D72;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    header {
      background-color: #002D72;
      color: white;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.2em;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #002D72;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #014a9e;
    }
  </style>
</head>
<body>
  <header>
    REBUS Signage Scanner
  </header>

  <video id="camera"></video>
  <button id="startScan">Start Scanning</button>

  <!-- Popup -->
  <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:80%; max-width:350px;">
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <textarea id="commentBox" rows="3" placeholder="Add comment (optional)" style="width:100%; margin-bottom:10px;"></textarea>
    <div style="display:flex; justify-content:space-between;">
      <button id="okButton">Okay</button>
      <button id="cancelButton" style="background:#ccc; color:#333;">Cancel</button>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="firstBeep" src="sounds/firstBeep.mp3"></audio>
  <audio id="successBeep" src="sounds/successBeep.mp3"></audio>
  <audio id="errorBeep" src="sounds/errorBeep.mp3"></audio>
</body>
</html>
